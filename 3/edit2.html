<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>3D Objects!</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="../images/dog.jpg">
            <img id="pixel" src="../images/pixels.jpg">
            <a-asset-item id="drum" src="../models/drums/scene.gltf"></a-asset-item>
            <a-asset-item id="drum2" src="../models/drums/drum2/octan_oil_barrel/scene.gltf"></a-asset-item>
            <a-asset-item id="drum3" src="../models/drums/drum2/oil_barrel_ina/scene.gltf"></a-asset-item>
            <img id="drumText" src="../models/drums/textures/lambert1_baseColor.jpeg">
        </a-assets>

        <!-- sky object -->
    <a-sky src="#sky" ></a-sky>

    <!-- ground plane -->
    <a-plane 
    position="0 0 0" 
    rotation="-90 0 0" 
    width="40" 
    height="40" 
    material="src: #pixel; repeat: 30, 30" 

></a-plane>

    <!-- nuclear drums -->

    <a-gltf-model
        src="#drum"
        scale="0.2 0.2 0.2"
        position="2 0 -3"
        rotation="30 0 0"
    ></a-gltf-model>

    <a-gltf-model
    src="#drum2"
    scale="0.02 0.02 0.02"
    position="5 0 1"
    rotation="30 0 0"
    ></a-gltf-model>

<a-gltf-model
src="#drum3"
scale="0.02 0.02 0.02"
position="-5 0 1"
rotation="30 0 0"
></a-gltf-model>


    <!-- camera, lights, control -->
    <a-entity camera look-controls wasd-controls position="0 1.6 9"></a-entity>

    </a-scene>
</body>
</html>
