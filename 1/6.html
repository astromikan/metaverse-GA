<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Playing with Materials</title>
</head>
<body>
    <a-scene>
        <a-torus-knot 
            position="0 3 0" 
            material="shader:phong; reflectivity: 0.9; shininess: 30;"
            geometry="radius: 0.45; radiusTubular: 0.09"
            color="#C04328"
            animation="property: position; to: 0 -1 0; dir: alternate; dur: 2000; loop: true"
            ></a-torus-knot>
        
        <a-cone 
            color="blue" 
            radius-bottom="2" 
            radius-top="0.5"
            metalness="0.5"
            position="0 0.3 0"
            shadow="true"
        ></a-cone>

        <a-plane
            position="0 0 1.3" 
            rotation="-90 0 0" 
            width="16" height="16" 
            color="#059C28"
        ></a-plane>


            <!-- cameras and lights -->
        <a-light 
            type="directional" 
            position="0 0 0" 
            color="red"
            rotation="-70 0 0" 
            intensity="0.5"
            target="#directionaltarget">
                <a-entity id="directionaltarget" position="0 3 -1" animation="property: position; from: 0 3 -1; dir: alternate; to: 0 -0 1.3; loop: true; easing: easeOutSine; dur: 3000"></a-entity>
            </a-light>

        <a-entity light="type: ambient; color: #CCC"></a-entity>

         <a-entity camera look-controls wasd-controls position="0 1.6 9"></a-entity>
        
    </a-scene>
    
</body>
</html>
