<!DOCTYPE html>
<html lang="en">
<head>
    <title>adding animation </title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- building from built-in primitives + animation -->
        <a-entity
            geometry="primitive:box"
            position="0 1 1"
            material="color: red"
            animation="property: rotation; to: 0 359.9 0; dur: 2000; easing: linear; loop: true"
        ></a-entity>

        <!-- nesting a sphere primitive inside of an animation entity -->
        <a-entity 
            rotation="0 0 -90" 
            animation="property: rotation; to: 0 360 0; from: 0 -360 0; loop: true; dur: 10000">
                <a-sphere 
                    position="5 0 0" 
                    color="mediumseagreen"
                ></a-sphere>
        </a-entity> 


        <!-- ground planes -->
        <a-plane
            position="0 0 1.3" 
            rotation="-90 0 0" 
            width="6" height="6" 
            color="#7BC8A4"
        ></a-plane>
        <a-plane
            position="0 -0.5 1.3" 
            rotation="-90 0 0" 
            width="6" height="6" 
            color="brown"
        ></a-plane>
        
        

        <!-- camera -->
        <a-entity 
            camera="active: true" 
            look-controls wasd-controls 
            position="0 1.6 7"  
            acceleration="23"
        ></a-entity>
        
    </a-scene>
    
</body>
</html>
